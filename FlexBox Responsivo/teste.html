<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Testando flex-box</title>
		<link rel="stylesheet" href="../reset.css" />
		<link rel="stylesheet" href="css/teste.css" />
	</head>
	<body>
		<div class="container">
			<div class="primeira-div">
				<p>Primeiro texto</p>
			</div>

			<div class="segunda-div">
				<div class="div-dentro1">
					<div class="data">
						<p>Período</p>
						<form class="botao-input">
							<input type="date" />
							<input type="button" value="C" />
						</form>
						<p>à</p>
						<form class="botao-input">
							<input type="date" />
							<input type="button" value="C" />
						</form>
					</div>
				</div>

				<div class="div-dentro2">
					<div class="modalidade">
						<p>Modalidades</p>
						<form class="modalidade-form">
							<input list="moda" name="moda" />
							<datalist id="moda">
								<option value="Sangue"></option>
								<option value="Agua"></option>
								<option value="Doação"></option>
								<option value="Testando"></option>
							</datalist>
						</form>
					</div>
				</div>
			</div>

			<div class="terceira-div">
				<div class="div-dentro3">
					<form class="form-radio">
						<label><input type="radio" name="exame" value="TC" id="radio-tc" />TC</label>
						<label><input type="radio" name="exame" value="TT" id="radio-tt" />TT</label>
						<label><input type="radio" name="exame" value="KK" id="radio-kk" />KK</label>
						<label><input type="radio" name="exame" value="FF" id="radio-ff" />FF</label>
						<label><input type="radio" name="exame" value="BB" id="radio-bb" />BB</label>
						<label><input type="radio" name="exame" value="Todos" id="radio-todos" checked />Todos</label>
					</form>
				</div>

				<div class="div-dentro4">
					<div class="form-pesquisa">
						<input type="search" />
						<button type="submit">Pesquisar</button>
					</div>
				</div>
			</div>

			<div class="quarta-div">
				<div class="div-botao">
					<button>Relatórios</button>
				</div>
			</div>
		</div>


		<div class="teste">
			<div class="div-1">

			</div>
			<div class="div-2">

			</div>

			<div class="div-3">
				
			</div>
		</div>
	</body>
</html>
