<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tela de Login</title>
		<link rel="stylesheet" href="css/Tela.css" />
	</head>
	<body>
		<div class="login-box">
			<img class="foto-usuario" src="img/usuario.png" alt="Foto Padrão do Usuário" />

			<h2>Login aqui</h2>
			<form>
				<p>Email</p>
				<input id="input-email" type="text" placeholder="digite seu e-mail" />
				<p>Senha</p>
				<input id="input-senha" type="password" placeholder="*******" />
				<input id="btn-entrar" type="submit" value="Entrar"></input>
				<a href="#">Esqueci a senha</a>
			</form>
    </div>
    <script src="js/Tela.js"></script>
	</body>
</html>
