<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Login Medisys</title>
		<!--===============================================================================================-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<!--===============================================================================================-->
		<link rel="stylesheet" href="img/icon/fontawesome-free-5.9.0-web/css/all.css" />
		<!--===============================================================================================-->
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet" />
		<!--===============================================================================================-->
		<link rel="stylesheet" href="css/Login.css" />
		<!--===============================================================================================-->
	</head>
	<body>
		<div class="limite">
			<div class="container-login">
				<div class="imagem"></div>

				<div class="div-formulario">
					<form class="login-form">
						<span class="titulo-login">Login</span>

						<div class="form-group">
							<label for="nome-completo">Nome Completo</label>
							<input type="text" class="form-control" id="nome-completo" placeholder="nome..." />
						</div>

						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control" id="email" placeholder="e-mail..." />
						</div>

						<div class="form-group">
							<label for="usuario">Usuario</label>
							<input type="text" class="form-control" id="usuario" placeholder="usuario..." />
						</div>

						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" class="form-control" id="senha" placeholder="*************" />
						</div>

						<div class="form-group">
							<label for="repita-senha">Repita a senha</label>
							<input type="password" class="form-control" id="repita-senha" placeholder="*************" />
						</div>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
							<label class="form-check-label" for="defaultCheck1">
								<span>
									Eu aceito os
									<a href="#">
										Termos de Compromisso
									</a>
								</span>
							</label>
						</div>

						<div class="botoes">
							<button type="button" class="btn btn-primary botao-cadastrar">Cadastrar</button>
							<button type="button" class="btn btn-link botao-entrar">Entrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/Login.js"></script>
	</body>
</html>
